  <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Cima Connect</title>
    <!-- Asumimos que usas el mismo archivo de estilos que el resto de tu web -->
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="login-style.css"> <!-- Un estilo específico para el login -->
</head>
<body>
    <main class="login-container">
        <h1>Iniciar Sesión</h1>
        <p>Por favor, ingresa tus credenciales para acceder al panel de control.</p>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn-login">Acceder</button>
        </form>

        <p id="error-message" class="error-text"></p>
    </main>

    <script src="login-script.js"></script>
</body>
</html>
