 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIMA CONNECT - Panel de Control</title>
    <!-- Enlazando al nuevo archivo de estilos -->
    <link rel="stylesheet" href="dashboard-style.css"> 
</head>
<body>
    <header>
        <h1>CIMA CONNECT - Panel de Control</h1>
    </header>

    <main>
        <section id="invoice-creation">
            <h2>Crear Nueva Factura</h2>
            <form id="createInvoiceForm">
                <label for="clientName">Nombre del Cliente:</label>
                <input type="text" id="clientName" required><br><br>

                <label for="clientEmail">Email del Cliente:</label>
                <input type="email" id="clientEmail" required><br><br>

                <label for="serviceDescription">Descripción del Servicio:</label>
                <input type="text" id="serviceDescription" required><br><br>

                <label for="totalAmount">Monto Total:</label>
                <input type="number" id="totalAmount" step="0.01" required><br><br>

                <button type="submit">Crear Factura</button>
            </form>
            <p id="creationMessage"></p>
        </section>

        <hr>

        <section id="invoice-list">
            <h2>Mis Facturas</h2>
            <button id="loadInvoicesBtn">Cargar Facturas</button>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Email</th>
                        <th>Monto</th>
                        <th>Pagada</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="invoicesTableBody">
                    <!-- Las facturas se cargarán aquí con JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Enlazando al nuevo archivo de JavaScript -->
    <script src="dashboard-script.js"></script> 
</body>
</html>
