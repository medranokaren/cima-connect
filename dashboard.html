 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIMA CONNECT - Panel de Control</title>
<!-- ... otras etiquetas head ... --> <!-- Enlace a Bootstrap 5 desde una CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <!-- Tu hoja de estilos --> 
    <link rel="stylesheet" href="dashboard-style.css"> <!-- ... -->

    <!-- Enlazando al nuevo archivo de estilos -->
    <link rel="stylesheet" href="dashboard-style.css"> 
</head>
<body class="bg-light">

    <!-- Barra de Navegación Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CIMA CONNECT</a>
            <button id="logout-button" class="btn btn-outline-light">Cerrar Sesión</button>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="container py-4">
        <div class="row g-4">

            <!-- Columna del Formulario -->
            <div class="col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h4 class="my-0">Crear Nueva Factura</h4>
                    </div>
                    <div class="card-body">
                        <form id="createInvoiceForm">
                            <div class="mb-3">
                                <label for="clientName" class="form-label">Nombre del Cliente:</label>
                                <input type="text" class="form-control" id="clientName" required>
                            </div>
                            <div class="mb-3">
                                <label for="clientEmail" class="form-label">Email del Cliente:</label>
                                <input type="email" class="form-control" id="clientEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="serviceDescription" class="form-label">Descripción del Servicio:</label>
                                <input type="text" class="form-control" id="serviceDescription" required>
                            </div>
                            <div class="mb-3">
                                <label for="totalAmount" class="form-label">Monto Total:</label>
                                <input type="number" class="form-control" id="totalAmount" step="0.01" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Crear Factura</button>
                            </div>
                        </form>
                        <p id="creationMessage" class="mt-3 text-success"></p>
                    </div>
                </div>
            </div>

            <!-- Columna de la Tabla de Facturas -->
            <div class="col-lg-7">
                <div class="card shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="my-0">Mis Facturas</h4>
                        <button id="loadInvoicesBtn" class="btn btn-secondary btn-sm">Refrescar</button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Cliente</th>
                                        <th>Monto</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="invoicesTableBody">
                                    <!-- Las facturas se cargarán aquí -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Tu script no necesita cambios -->
    <script src="dashboard-script.js"></script> 
</body>
</html>
